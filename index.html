<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador Alura</title>
</head>

<body>
    <main class="main">
        <section id="principal">
            <div class="conteudo">
                <img  class="logo" src="imagens/letra-a.png" alt="logo da pagina">
                <textarea class="recebeTexto" cols="40" rows="10">Digite seu Texto</textarea>
                <p class="informação">Apenas letras minúsculas e sem acento&#10071; </p>
            </div>
            
            <div class="evento">
                <button class="button-codificar" >Criptografar</button>
                <button class="button-descodificar">Descriptografar</button>
            </div>
        </section>

        <section id="secundario">
            <div class="resultado">
                <img class="imagem-nop" src="imagens/nao-encontrado.jpeg" alt="Uma pessoa segurando uma lupa">
                <img class="imagem-encontrado" src="imagens/criptografado.png" alt="um garoto com uma lupa namão">
                <img class="imagem-decodificado" src="imagens/descriptografado.png" alt="analisando uma informação com uma lupa">
                <input class="input-resposta" type="text">
            </div>
            <div class="evento-secundario">
                <button class="button-copiar"> Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; Deselvolvido por Wesley Alves - 2022</p>

        <div class="link-linkedin">
            <img class="linkedin-imagem" src="imagens/linkedin-imagem.png" alt="icone do linkedin"><a href="https://www.linkedin.com/in/wesley-alves-santana-947633206">Linkedin</a>
        </div>
        <div class="link-gitHub">
            <img class="gitHub-imagem" src="imagens/gitHub-imagem.png" alt="icone do gitHub"><a href="https://github.com/WesleyAlves027/WesleyAlves027-decodificador.github.io">gitHub</a>
        </div>

        <img class="imagem-rodape" src="imagens/footer.png" alt="rodapé">
    </footer>
    
    <script src="scripts.js" defer></script>

</body>

</html>
