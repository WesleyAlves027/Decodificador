<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador Alura</title>
</head>

<body>
    <main>
        <img  class="logo" src="imagens/letra-a.png" alt="logo da pagina">
        <div class="container">
            <section id="principal">
                
                <textarea class="recebeTexto" cols="0" rows="0">Digite seu Texto</textarea>
            
                <p class="informação">Apenas letras minúsculas e sem acento&#10071; </p>
                <div class="evento">
                    <button id="button-codificar" >Criptografar</button>
                    <button id="button-descodificar">Descriptografar</button>
                </div>
            </section>
    
            <section id="secundario">
                <div class="resultado">
                    <img id="imagem-nop" class="imagens-resultado" src="imagens/nao-encontrado.jpeg" alt="Uma pessoa segurando uma lupa">
                    <img id="imagem-encontrado" class="imagens-resultado" src="imagens/criptografado.png" alt="um garoto com uma lupa namão">
                    <img id="imagem-decodificado" class="imagens-resultado" src="imagens/descriptografado.png" alt="analisando uma informação com uma lupa">
                    <input id="input-resposta" type="text">
                </div>
                <div class="evento-secundario">
                    <button id="button-copiar"> Copiar</button>
                </div>
            </section>
        </div>
       
    </main>

    <footer>
        <section class="links-footer">
            <p class="copyright">&copy; Deselvolvido por Wesley Alves - 2022</p>
            <div class="link-linkedin">
                <img class="linkedin-imagem" src="imagens/linkedin-imagem.png" alt="icone do linkedin"><a href="https://www.linkedin.com/in/wesley-alves-santana-947633206">Linkedin</a>
            </div>
            <div class="link-gitHub">
                <img class="gitHub-imagem" src="imagens/gitHub-imagem.png" alt="icone do gitHub"><a href="https://github.com/WesleyAlves027/Decodificador">gitHub</a>
            </div>
        </section>
    
        <img class="imagem-rodape" src="imagens/footer.png" alt="rodapé">
    </footer>
    
    <script src="scripts.js" defer></script>

</body>

</html>
